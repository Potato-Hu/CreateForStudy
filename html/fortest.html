<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>这是title栏</title>
        <script>
            //输入框
            let myname = prompt('请输入名字');
            //输出
            alert('结果:', myname);
            //控制台输出,给程序员测试看的,在f12那里
            console.log('开发人员可见');
            //声明变量&赋值
            let age = 24;
            console.log('年龄是:', age);
        </script>
    </head>

    <body></body>
</html>
